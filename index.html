<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lift assignment</title>

  <script src="https://kit.fontawesome.com/d0e257f480.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1 id="heading">Elevator</h1>
  </header>
  <main>
    <section class="left">
      <div class="left1">
        <div class="leftBoxes">
          <button id="down">
            &#9660;
          </button>
        </div>
        <div class="leftBoxes">
          <button id="middleUp">
            &#9650;
          </button><br />
          <button id="middleDown">
            &#9660;
          </button>
        </div>
        <div class="leftBoxes">
          <button id="up">
            &#9650;
          </button>
        </div>
      </div>
    </section>
    <section class="right">
      <div class="boxes">
        <div class="box">
          <div class="level">Level 2</div>
        </div>
        <div class="box">
          <div class="level">Level 1</div>
        </div>
        <div class="box">
          <div class="level">Level 0</div>
        </div>
        <div class="lift">
          <div class="liftCo">Elevator</div>
        </div>

      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
